<!-- About -->
<section id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">About</h2>
        <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-5 mb-5">
        <input type="text" class="form-control" placeholder="Searh Here" [(ngModel)]="term" />
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <ul class="timeline">
          <li *ngFor="let news of feed| search:term;let i = index" class="{{i%2==0 ? 'timeline-inverted' : ''}}">
            <div class="timeline-image">
              <img class="rounded-circle img-fluid" src="{{news.urlToImage}}" alt="" style="height: 100%;">
            </div>
            <div class="timeline-panel">
              <div class="timeline-heading">
                <h4>{{news.publishedAt| date:'yyyy-MM-dd'}}</h4>
                <h4 class="subheading">{{news.title}}</h4>
              </div>
              <div class="timeline-body">
                <p class="text-muted">{{news.description|slice:0:50}}</p>
              </div>
            </div>
          </li>
          
          <li class="timeline-inverted">
            <div class="timeline-image">
              <h4>Be Part
                <br>Of Our
                <br>Story!</h4>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
