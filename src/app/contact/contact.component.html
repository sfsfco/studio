  <!-- Contact -->
  <section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Contact Us</h2>
          <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form #createforms='ngForm' (ngSubmit)="savepost(createforms)">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" name="name" id="name" type="text" placeholder="Your Name *" [(ngModel)]="name">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" name="email" id="email" type="email" placeholder="Your Email *" [(ngModel)]="email">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" name="phone" id="phone" type="tel" placeholder="Your Phone *" [(ngModel)]="phone">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea class="form-control" name="message" id="message" placeholder="Your Message *" [(ngModel)]="message"></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Send Message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
          <div class="col-lg-12 text-center mt-4">
            <h2 class="section-heading text-uppercase">Contact Me Info</h2>
            <div class="col-lg-12">
              <div class="row contactme">
                <!--<div class="col-lg-12" *ngFor="let post of posts_array">-->
                <div class="col-md-2 section-subheading text-muted text-center">name</div>
                <div class="col-md-2 section-subheading text-muted text-center">email</div>
                <div class="col-md-2 section-subheading text-muted text-center">phone</div>
                <div class="col-md-6 section-subheading text-muted text-center">message</div>
              </div>
              <div class="row contactme-result" *ngFor="let post of posts_array">
                  <div class="col-md-2 section-subheading text-muted">{{post.name}}</div>
                  <div class="col-md-2 section-subheading text-muted">{{post.email}}</div>
                  <div class="col-md-2 section-subheading text-muted">{{post.phone}}</div>
                  <div class="col-md-6 section-subheading text-muted">{{post.message}}</div>
                </div>
            </div>
          </div>
        </div>
    </div>
  </section>
